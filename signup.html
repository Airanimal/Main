<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color:#f4f4f4cc;
            animation: change-color 1s;
            background-repeat: no-repeat;
            background-image: url('three.png');
            background-size: auto;
            background-position: center;
        }

        @keyframes change-color {
            0% {
                background-color: #f4f4f4cc;
            }
            100% {
                background-color:#3568a7;
            }
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #3568a7;       
            overflow: hidden;
            padding-top:30px;
            color:#fff;
        }

        .header span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .signup-container {
            width: 300px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            border-radius: 21px;         
            backdrop-filter: blur(1px);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInContainer 1s ease forwards 1s;
        }

        .signup-container:hover {
            transform: scale(1.02);
        }

        .signup-container h2 {
            color: #1f375d;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border-radius: 15px;
            border: 1px solid #b0bec5;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #3568a7;
            font-size: 18px;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #3568a7;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .signup-button:hover {
            background-color: #1f375d;
            transform: scale(1.05);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #1f375d;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3568a7;
            color: white;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(100px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crash {
            animation: shake 0.5s ease, slideOut 0.5s ease 0.5s forwards;
        }
    </style>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header" id="header">
        <h1>
            <span>Air</span> 
            <span>Animal</span> 
        </h1>
    </div>
    <div class="main-content">
        <div class="signup-container" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Enter your password" required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="input-group">
                    <input type="file" id="signupProfilePicture" accept="image/*" required>
                    <span class="icon"><i class="fas fa-image"></i></span>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="error-message" id="error-message"></div>
            </form>
            <div class="links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Air Animal Inc. All rights reserved.</p>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcTFYAIp1-TA1irU8l5N8iihfnYCGWrHw",
            authDomain: "and-facebook-ab84c.firebaseapp.com",
            databaseURL: "https://and-facebook-ab84c-default-rtdb.firebaseio.com",
            projectId: "and-facebook-ab84c",
            storageBucket: "and-facebook-ab84c.appspot.com",
            messagingSenderId: "4885749329",
            appId: "1:4885749329:web:2d5b0e46519b5dc4c8e270"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Add header animation
        window.onload = () => {
            const spans = document.querySelectorAll('.header span');
            spans.forEach((span, index) => {
                span.style.animation = `fadeIn 0.5s ease forwards ${index * 0.2}s`;
            });
        };

        // Upload image to Cloudinary
        async function uploadImageToCloudinary(imageFile) {
            const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dbiecavmn/image/upload";
            const formData = new FormData();
            formData.append("file", imageFile);
            formData.append("upload_preset", "unsigned");

            try {
                const response = await fetch(cloudinaryUrl, { method: "POST", body: formData });
                if (response.ok) {
                    const result = await response.json();
                    return result.secure_url;
                } else {
                    console.error("Failed to upload image:", response.statusText);
                    displayError("Image upload failed. Please try again.");
                    return null;
                }
            } catch (error) {
                console.error("Error uploading image:", error);
                displayError("Image upload failed. Please try again.");
                return null;
            }
        }

        // Display error message
        function displayError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            setTimeout(() => {
                errorElement.textContent = '';
            }, 5000);
        }

        // Handle form submission
        const signupForm = document.getElementById("signupForm");
        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const profilePictureInput = document.getElementById("signupProfilePicture");
            const profilePictureFile = profilePictureInput.files[0];

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const profilePictureUrl = await uploadImageToCloudinary(profilePictureFile);

                if (profilePictureUrl) {
                    await set(ref(db, `users/${user.uid}`), {
                        email,
                        profilePicture: profilePictureUrl,
                    });

                    alert("Sign-up successful!");
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error("Sign-up failed:", error);
                displayError("Sign-up failed: " + error.message);
                document.getElementById('signup-container').classList.add('crash');
                setTimeout(() => {
                    document.getElementById('signup-container').classList.remove('crash');
                }, 1000);
            }
        });
    </script>
</body>
</html>

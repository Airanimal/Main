<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Order Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --background-color: #f8fafc;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
      --success-color: #22c55e;
      --warning-color: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.875rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    @media (max-width: 640px) {
      .form-group.full-width {
        grid-column: span 1;
      }
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .required::after {
      content: " *";
      color: var(--error-color);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .order-summary {
      background-color: var(--background-color);
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .summary-title {
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .total {
      font-weight: 700;
      margin-top: 1rem;
      text-align: right;
      font-size: 1.125rem;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
    }

    .error {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-success {
      background-color: #dcfce7;
      color: #166534;
    }

    .alert-error {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .loading {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delivery Order Form</h1>
    
   

    <form id="deliveryForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="name" class="required">Full Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="phone" class="required">Phone Number</label>
          <input type="tel" id="phone" required pattern="[0-9\+\-\s]{10,}">
        </div>

        <div class="form-group">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="zipCode" class="required">ZIP Code</label>
          <input type="text" id="zipCode" required pattern="[0-9]{5}(-[0-9]{4})?">
        </div>

        <div class="form-group full-width">
          <label for="streetAddress" class="required">Street Address</label>
          <input type="text" id="streetAddress" required>
        </div>

        <div class="form-group">
          <label for="apartment">Apartment/Suite</label>
          <input type="text" id="apartment">
        </div>

        <div class="form-group">
          <label for="city" class="required">City</label>
          <input type="text" id="city" required>
        </div>

        <div class="form-group">
          <label for="state" class="required">State</label>
          <select id="state" required>
            <option value="">Select State</option>
<option value="AL">Alabama</option>

<option value="CT">Connecticut</option>
<option value="DE">Delaware</option>
<option value="FL">Florida</option>
<option value="GA">Georgia</option>
<option value="HI">Hawaii</option>
<option value="ID">Idaho</option>
<option value="IL">Illinois</option>
<option value="IN">Indiana</option>
<option value="IA">Iowa</option>
<option value="KS">Kansas</option>
<option value="KY">Kentucky</option>
<option value="LA">Louisiana</option>
<option value="ME">Maine</option>
<option value="MD">Maryland</option>
<option value="MA">Massachusetts</option>
<option value="MI">Michigan</option>
<option value="MN">Minnesota</option>
<option value="MS">Mississippi</option>
<option value="MO">Missouri</option>
<option value="MT">Montana</option>
<option value="NE">Nebraska</option>
<option value="NV">Nevada</option>
<option value="NH">New Hampshire</option>
<option value="NJ">New Jersey</option>
<option value="NM">New Mexico</option>
<option value="NY">New York</option>
<option value="NC">North Carolina</option>
<option value="ND">North Dakota</option>
<option value="OH">Ohio</option>
<option value="OK">Oklahoma</option>
<option value="OR">Oregon</option>
<option value="PA">Pennsylvania</option>
<option value="RI">Rhode Island</option>
<option value="SC">South Carolina</option>
<option value="SD">South Dakota</option>
<option value="TN">Tennessee</option>
<option value="TX">Texas</option>
<option value="UT">Utah</option>
<option value="VT">Vermont</option>
<option value="VA">Virginia</option>
<option value="WA">Washington</option>
<option value="WV">West Virginia</option>
<option value="WI">Wisconsin</option>
<option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group">
          <label for="deliveryTime" class="required">Preferred Delivery Time</label>
          <select id="deliveryTime" required>
            <option value="">Select a time slot</option>
            <option value="morning">Morning (9AM - 12PM)</option>
            <option value="afternoon">Afternoon (12PM - 5PM)</option>
            <option value="evening">Evening (5PM - 9PM)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="deliveryDate" class="required">Delivery Date</label>
          <input type="date" id="deliveryDate" required min="">
        </div>

        <div class="form-group full-width">
          <label for="notes">Special Instructions</label>
          <textarea id="notes" rows="3" placeholder="Any special delivery instructions or notes?"></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Confirm Order
      </button>
    </form>
  </div>

  <script type="module">
// Firebase initialization and form handling script
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCcTFYAIp1-TA1irU8l5N8iihfnYCGWrHw",
  authDomain: "and-facebook-ab84c.firebaseapp.com",
  databaseURL: "https://and-facebook-ab84c-default-rtdb.firebaseio.com",
  projectId: "and-facebook-ab84c",
  storageBucket: "and-facebook-ab84c.appspot.com",
  messagingSenderId: "4885749329",
  appId: "1:4885749329:web:2d5b0e46519b5dc4c8e270"
};

function initialize() {
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Set minimum date for delivery to tomorrow
  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 3);
  const minDate = tomorrow.toISOString().split('T')[0];
  document.getElementById('deliveryDate').min = minDate;
  document.getElementById('deliveryDate').value = minDate;

  // Show alert messages
  function showAlert(message, type = 'error') {
    const existingAlert = document.querySelector('.alert');
    if (existingAlert) {
      existingAlert.remove();
    }

    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type}`;
    alertDiv.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
      ${message}
    `;
    
    const container = document.querySelector('.container');
    const form = document.querySelector('form');
    container.insertBefore(alertDiv, form);

    setTimeout(() => alertDiv.remove(), 5000);
  }

  // Validate form inputs
  function validateForm() {
    const validations = {
      phone: {
        regex: /^\+?[\d\s-]{10,}$/,
        message: 'Please enter a valid phone number (minimum 10 digits)'
      },
      email: {
        regex: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        message: 'Please enter a valid email address'
      },
      zipCode: {
        regex: /^\d{5}(-\d{4})?$/,
        message: 'Please enter a valid ZIP code (5 digits or 5+4 format)'
      }
    };

    let isValid = true;

    // Clear previous error messages
    document.querySelectorAll('.error-message').forEach(el => el.remove());

    // Validate required fields
    const requiredFields = ['name', 'streetAddress', 'city', 'state', 'deliveryTime', 'deliveryDate'];
    requiredFields.forEach(field => {
      const input = document.getElementById(field);
      if (!input.value.trim()) {
        showInputError(input, `${field.charAt(0).toUpperCase() + field.slice(1)} is required`);
        isValid = false;
      }
    });

    // Validate fields with regex
    Object.entries(validations).forEach(([field, { regex, message }]) => {
      const input = document.getElementById(field);
      if (!regex.test(input.value.trim())) {
        showInputError(input, message);
        isValid = false;
      }
    });

    return isValid;
  }

  // Show input error message
  function showInputError(input, message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message error';
    errorDiv.textContent = message;
    input.parentNode.appendChild(errorDiv);
    input.classList.add('error-input');
  }

  // Handle form submission
  async function handleFormSubmit(event) {
    event.preventDefault();

    if (!validateForm()) {
      showAlert('Please correct the errors in the form', 'error');
      return;
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading"></span> Processing...';

    try {
      const user = auth.currentUser;
      if (!user) {
        showAlert('Please log in to submit your order', 'error');
        window.location.href = 'login.html';
        return;
      }

      const formData = {
        // Customer details
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        
        // Delivery details
        streetAddress: document.getElementById('streetAddress').value.trim(),
        apartment: document.getElementById('apartment').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value,
        zipCode: document.getElementById('zipCode').value.trim(),
        deliveryDate: document.getElementById('deliveryDate').value,
        deliveryTime: document.getElementById('deliveryTime').value,
        notes: document.getElementById('notes').value.trim(),
        
        // Metadata
        userId: user.uid,
        timestamp: new Date().toISOString(),
        orderId: `ORD-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`
      };

      // Save delivery info to Firebase
      const deliveryRef = ref(db, `deliveries/${user.uid}/${formData.orderId}`);
      await set(deliveryRef, formData);

      showAlert('Delivery information submitted successfully!', 'success');
      
      // Redirect after success
      setTimeout(() => {
        window.location.href = 'survey.html';
      }, 2000);

    } catch (error) {
      console.error('Submission error:', error);
      showAlert('An error occurred. Please try again.', 'error');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit';
    }
  }

  // Pre-fill form with user data
  async function prefillUserData(user) {
    try {
      const userRef = ref(db, `users/${user.uid}`);
      const snapshot = await get(userRef);
      
      if (snapshot.exists()) {
        const userData = snapshot.val();
        const fields = ['email', 'name', 'phone', 'streetAddress', 'apartment', 'city', 'state', 'zipCode'];
        
        fields.forEach(field => {
          const input = document.getElementById(field);
          if (input && userData[field]) {
            input.value = userData[field];
          }
        });
      }
    } catch (error) {
      console.error('Error fetching user data:', error);
    }
  }

  // Add form submit event listener
  document.getElementById('deliveryForm').addEventListener('submit', handleFormSubmit);

  // Check authentication status
  onAuthStateChanged(auth, (user) => {
    if (user) {
      prefillUserData(user);
    } else {
      window.location.href = 'login.html';
    }
  });

  // Add input event listeners for real-time validation
  const inputs = document.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.addEventListener('input', () => {
      input.classList.remove('error-input');
      const errorMessage = input.parentNode.querySelector('.error-message');
      if (errorMessage) {
        errorMessage.remove();
      }
    });
  });
}

// Start the application when DOM is loaded
document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
